<app-inicio-navbar></app-inicio-navbar>

<div class="container">
    <div class="login-section">
        <h1>Banco</h1>
        <div class="login-form">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                <input type="email" placeholder="Usuario" required formControlName="email">
                <div class="relative">
                    <input 
                      type="password"
                      placeholder="Contraseña"
                      required 
                      formControlName="password" 
                      class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      [type]="passwordFieldType"
                    >
                    <button 
                      id="togglePassword"
                      type="button" 
                      class="absolute right-2 top-1/2 transform -translate-y-1/2 flex items-center justify-center w-8 h-8 text-gray-500 rounded-full hover:bg-gray-200"
                      (click)="togglePasswordVisibility()"
                    >
                      <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.803a10.478 10.478 0 0116.04 0m-1.484 1.669c-.963 1.142-2.77 3.271-5.527 3.271-2.757 0-4.564-2.129-5.527-3.271m11.054 0a5.75 5.75 0 11-11.054 0 5.75 5.75 0 0111.054 0z"/>
                      </svg>
                      <svg *ngIf="passwordFieldType === 'text'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18m-2.684-4.648A10.477 10.477 0 0113.5 17.25c-2.757 0-4.564-2.129-5.527-3.271m9.527 3.271a5.75 5.75 5.75 0 01-5.75-5.75 5.75 5.75 0 01.518-2.648M12.75 4.5l8.25 8.25"/>
                      </svg>
                    </button>
                  </div>
                                    
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>

    <div class="welcome-section">
        <div class="welcome-message">
            <h2>Bienvenido</h2>
            <p>Plataforma para el banco<br> Money Bin</p>
            <br>
            <div class="calendar-icon">
                <img src="https://shutterstock.com/image-vector/cat-sitting-sad-angry-face-600nw-2431041421.jpg" alt="Icono de Reserva">
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Análisis y Diseño 2</p>
</footer>
