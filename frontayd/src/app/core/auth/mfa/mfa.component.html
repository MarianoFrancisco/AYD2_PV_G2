<app-inicio-navbar></app-inicio-navbar>
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Autenticaci贸n por Llave AYD
    </h2>
    <form (ngSubmit)="onSubmit()" #mfaForm="ngForm">
      <!-- Identificador -->
      <div class="mb-4">
        <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">
          Usuario
        </label>
        <input
          type="text"
          id="identifier"
          name="identifier"
          [(ngModel)]="identifier"
          readonly
          class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed"
        />
      </div>
      
      <!-- Archivo de Autenticaci贸n -->
      <div class="mb-4">
        <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
          Archivo de Autenticaci贸n
        </label>
        <input
          type="file"
          id="file"
          name="file"
          (change)="onFileSelected($event)"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500"
        />
      </div>
  
      <!-- Bot贸n Validar -->
      <button
        type="submit"
        [disabled]="!file"
        class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 disabled:opacity-50"
      >
        Validar
      </button>
    </form>
  </div>
