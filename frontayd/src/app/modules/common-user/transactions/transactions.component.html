<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Realizar Retiro</h1>
  <form (ngSubmit)="makeWithdrawal()" class="space-y-4">
    <div>
      <label for="account_number" class="block text-sm font-medium">Número de Cuenta</label>
      <input
        id="account_number"
        [(ngModel)]="withdrawalData.account_number"
        name="account_number"
        type="text"
        required
        class="border rounded w-full p-2"
      />
    </div>
    <div>
      <label for="amount" class="block text-sm font-medium">Monto</label>
      <input
        id="amount"
        [(ngModel)]="withdrawalData.amount"
        name="amount"
        type="number"
        required
        class="border rounded w-full p-2"
      />
    </div>
    <div>
      <label for="account_type" class="block text-sm font-medium">Tipo de Cuenta</label>
      <select
        id="account_type"
        [(ngModel)]="withdrawalData.account_type"
        name="account_type"
        required
        class="border rounded w-full p-2"
      >
        <option value="Monetaria">Monetaria</option>
        <option value="Ahorros">Ahorros</option>
      </select>
    </div>
    <div>
      <label for="currency" class="block text-sm font-medium">Moneda</label>
      <select
        id="currency"
        [(ngModel)]="withdrawalData.currency"
        name="currency"
        required
        class="border rounded w-full p-2"
      >
        <option value="Quetzales">Quetzales</option>
        <option value="Dólares">Dólares</option>
      </select>
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      Realizar Retiro
    </button>
  </form>
</div>
