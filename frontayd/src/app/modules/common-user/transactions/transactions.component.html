<div class=" bg-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Retiro de Dinero</h2>
      <form>
        <!-- Número de cuenta -->
        <div class="mb-4">
          <label for="account-number" class="block text-sm font-medium text-gray-700">Número de cuenta</label>
          <input 
            type="text" 
            id="account-number" 
            placeholder="Ingrese su número de cuenta"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
          />
        </div>
  
        <!-- Monto a retirar -->
        <div class="mb-4">
          <label for="withdraw-amount" class="block text-sm font-medium text-gray-700">Monto a retirar</label>
          <input 
            type="number" 
            id="withdraw-amount" 
            placeholder="Ingrese el monto"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
          />
        </div>
  
        <!-- Tipo de retiro -->
        <div class="mb-4">
          <label for="withdraw-type" class="block text-sm font-medium text-gray-700">Tipo de retiro</label>
          <select 
            id="withdraw-type"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
          >
            <option value="">Seleccione el tipo</option>
            <option value="ventanilla">Ventanilla</option>
            <option value="cajero-automatico">Cajero Automático</option>
          </select>
        </div>
  
        <!-- Fecha y hora del retiro -->
        <div class="mb-4">
          <label for="withdraw-datetime" class="block text-sm font-medium text-gray-700">Fecha y hora del retiro</label>
          <input 
            type="datetime-local" 
            id="withdraw-datetime" 
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
          />
        </div>
  
        <!-- Botón de enviar -->
        <div class="flex justify-end">
          <button 
            type="submit"
            class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Realizar Retiro
          </button>
        </div>
      </form>
    </div>
  </div>
