<div class="flex flex-col items-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Consultar Saldo</h1>

    <!-- Formulario -->
    <form class="space-y-4" (ngSubmit)="validarUsuario()">
      <div>
        <label for="cui" class="block text-sm font-medium text-gray-600">Cuenta</label>
        <input
          type="text"
          id="cui"
          name="cui"
          [(ngModel)]="id"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingrese su cuenta"
          required
        />
      </div>

      <!--<div>
        <label for="pin" class="block text-sm font-medium text-gray-600">PIN</label>
        <input
          type="password"
          id="pin"
          name="pin"
          [(ngModel)]="pin"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingrese su PIN"
          required
        />
      </div>-->

      <div class="text-center">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600"
        >
          Validar
        </button>
      </div>
    </form>

    <!-- Mensajes de Error 
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
-->
    <!-- Información del Saldo -->
    <div *ngIf="saldo" class="mt-6">
      <div class="flex justify-between items-center border-b pb-4 mb-4">
        <span class="text-lg font-medium text-gray-600">Saldo Actual:</span>
        <span class="text-2xl font-bold text-green-500">Q{{ saldo }}</span>
        <span *ngIf="dolar" class="text-2xl font-bold text-green-500">${{ dolar }}</span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-lg font-medium text-gray-600">Última Actualización:</span>
        <span class="text-gray-500">{{ ultimaActualizacion }}</span>
      </div>
    </div>
  </div>
</div>
