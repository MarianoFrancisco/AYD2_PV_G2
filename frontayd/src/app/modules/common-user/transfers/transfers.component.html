<!-- src/app/components/paypalments/paypalments.component.html -->
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Realizar Pago</h1>
  <form (ngSubmit)="makePaypalment()" class="space-y-4">
    <div>
      <label for="account_number" class="block text-sm font-medium">Número de Cuenta</label>
      <input
        id="account_number"
        [(ngModel)]="paypalmentData.account_number"
        name="account_number"
        type="text"
        required
        class="border rounded w-full p-2"
      />
    </div>
    <div>
      <label for="amount" class="block text-sm font-medium">Monto</label>
      <input
        id="amount"
        [(ngModel)]="paypalmentData.amount"
        name="amount"
        type="number"
        required
        class="border rounded w-full p-2"
      />
    </div>
    <div>
      <label for="account_type" class="block text-sm font-medium">Tipo de Cuenta</label>
      <select
        id="account_type"
        [(ngModel)]="paypalmentData.account_type"
        name="account_type"
        required
        class="border rounded w-full p-2"
      >
        <option value="Monetaria">Monetaria</option>
        <option value="Ahorros">Ahorros</option>
      </select>
    </div>
    <div>
      <label for="currency" class="block text-sm font-medium">Moneda</label>
      <select
        id="currency"
        [(ngModel)]="paypalmentData.currency"
        name="currency"
        required
        class="border rounded w-full p-2"
      >
        <option value="Quetzales">Quetzales</option>
        <option value="Dólares">Dólares</option>
      </select>
    </div>
    <div>
      <label for="allow_dollar_deposit" class="block text-sm font-medium">Permitir Depósito en Dólares</label>
      <input
        id="allow_dollar_deposit"
        [(ngModel)]="paypalmentData.allow_dollar_deposit"
        name="allow_dollar_deposit"
        type="checkbox"
        class="border rounded p-2"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      Realizar Pago
    </button>
  </form>
</div>
