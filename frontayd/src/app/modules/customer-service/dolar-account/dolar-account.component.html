<div class="flex flex-col items-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-0">Activar cuenta en DÃ³lares</h1>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">(Monetario o Ahorro)</h1>
        <!-- Formulario -->
        <form class="space-y-4" [formGroup]="accountForm" (ngSubmit)="updateCurrency()">
            <div>
                <label for="account_number" class="block text-sm font-medium text-gray-600">Cuenta: </label>
                <input type="text" id="account_number" name="account_number" formControlName="account_number"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Nombre" required />
            </div>
            
            <div class="text-center">
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600">
                    Validar
                </button>
            </div>
        </form>
    </div>
</div>
