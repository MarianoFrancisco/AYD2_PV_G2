<div class="container mx-auto">
    <h2 class="text-3xl font-semibold mb-6 text-center text-blue-600">Configuración de Cuenta</h2>
  
    <form [formGroup]="accountForm" (ngSubmit)="buscar()" class="mb-6">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="tipoBusqueda" class="block text-sm font-medium text-gray-900">Buscar Por:</label>
          <div class="mt-2">
            <select id="tipoBusqueda" formControlName="tipoBusqueda" class="w-full rounded-md bg-white px-3 py-1.5">
              <option value="account_number">Número de Cuenta</option>
            </select>
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="codigoBusqueda" class="block text-sm font-medium text-gray-900">Código:</label>
          <div class="mt-2">
            <input
              type="text"
              id="codigoBusqueda"
              formControlName="codigoBusqueda"
              class="w-full rounded-md bg-white px-3 py-1.5"
            />
          </div>
        </div>
      </div>
  
      <div class="mt-6 flex justify-center gap-x-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md" [disabled]="!accountForm.valid">Buscar</button>
        <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded-md" (click)="limpiarCampos()">Limpiar</button>
      </div>
    </form>
  
    <div *ngIf="AccountDetail" class="mt-10 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-6 text-center text-gray-700">Detalles del Cliente</h2>
      
        <div class="flex justify-center mb-6">
          <div *ngIf="AccountDetail.photoPath">
            <img 
              [src]="AccountDetail.photoPath" 
              alt="Fotografía del usuario" 
              class="rounded-full w-32 h-32 object-cover shadow"
            />
          </div>
        </div>
        <div class="col-span-2 sm:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Subir Fotografía:</label>
            <input 
              type="file" 
              class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              (change)="onFileSelected($event)"
            />
          </div>

        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-x-8">
          <div class="col-span-2 sm:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
            <input 
              [(ngModel)]="AccountDetail.name" 
              type="text" 
              class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Ingrese el nombre"
            />
          </div>
      
          <div class="col-span-2 sm:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">CUI:</label>
            <input 
              [(ngModel)]="AccountDetail.cui" 
              type="text" 
              class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Ingrese el CUI"
            />
          </div>
      
          <div class="col-span-2 sm:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico:</label>
            <input 
              [(ngModel)]="AccountDetail.email" 
              type="email" 
              class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Ingrese el correo"
            />
          </div>
      
          <div class="col-span-2 sm:col-span-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono:</label>
            <input 
              [(ngModel)]="AccountDetail.phone" 
              type="tel" 
              class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Ingrese el teléfono"
            />
          </div>

        <div *ngIf="securityQuestion" class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Pregunta Secreta:</label>
            <p class="text-gray-600 mb-3">{{ securityQuestion }}</p>
            <input 
            [(ngModel)]="securityAnswer" 
            type="text" 
            class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Escribe tu respuesta"
            />
        </div>
        </div>
        <div class="mt-8 flex justify-center">
            <button 
              type="button" 
              class="bg-blue-600 text-white px-4 py-2 rounded-md"
              (click)="guardarCambios()">
              Actualizar
            </button>
          </div>
          
      </div>
  </div>
