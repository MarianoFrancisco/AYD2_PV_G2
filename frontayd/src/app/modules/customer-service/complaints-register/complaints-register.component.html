<div class="flex flex-col items-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-0">Registro de Queja</h1>
        <!-- Formulario -->
        <form class="space-y-4" [formGroup]="complaintsForm" (ngSubmit)="enviarQueja()">
            <div>
                <label for="identificacion" class="block text-sm font-medium text-gray-600">Identificación: </label>
                <input type="text" id="identificacion" name="identificacion" formControlName="identificacion"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Identificación" required />
            </div>
            <div>
                <label for="tipoQueja" class="block text-sm font-medium text-gray-600">Tipo de Queja: </label>
                <select id="tipoQueja" formControlName="tipoQueja" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option value="Servicio">Servicio</option>
                    <option value="Producto">Producto</option>
                </select>
            </div>
            <div>
                <label for="detalle" class="block text-sm font-medium text-gray-600">Detalle: </label>
                <input type="text" id="detalle" name="detalle" formControlName="detalle"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Detallle" required />
            </div>

            <div class="text-center">
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600">
                    Validar
                </button>
            </div>
        </form>
    </div>
</div>
