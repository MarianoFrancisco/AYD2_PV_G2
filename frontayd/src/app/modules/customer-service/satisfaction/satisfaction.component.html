<div class="flex flex-col items-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-0">Creaci贸n de Encuesta</h1>
        <!-- Formulario -->
        <form class="space-y-4" (ngSubmit)="sendSatisfaction()" #form="ngForm">
            <div>
                <label for="account_id" class="block text-sm font-medium text-gray-600">Cliente: </label>
                <input type="text" id="account_id" name="account_id" [(ngModel)]="formData.account_id"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Cliente" required />
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-600">Categoria: </label>
                <select id="category" [(ngModel)]="formData.category" name="category" required class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option value="Atenci贸n al Cliente">Atenci贸n al Cliente</option>
                    <option value="Cajero">Cajero</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div>
                <label for="score" class="block text-sm font-medium text-gray-600">Puntuaci贸n: </label>
                <select id="score" [(ngModel)]="formData.score" name="score" required class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <label for="comment" class="block text-sm font-medium text-gray-600">Comentario: </label>
                <input type="text" id="comment" name="comment" [(ngModel)]="formData.comment"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Comentario" required />
            </div>

            <div *ngFor="let key of objectKeys(questions)">
                <label [for]="key" class="block text-sm font-medium text-gray-600">{{ questions[key]}}</label>
                <input type="text" [id]="key" name={{key}} [(ngModel)]="formData[key]"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Respuesta" required />
            </div>

            <div class="text-center">
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-lg shadow hover:bg-blue-600">
                    Validar
                </button>
            </div>
        </form>
    </div>
</div>
