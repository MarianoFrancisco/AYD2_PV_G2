<div class="container mx-auto text-center p-6 bg-gray-50 rounded-lg shadow-lg max-w-md mt-10">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Respaldo de Seguridad</h1>
    <p class="text-gray-600 mb-4">
      El respaldo se almacenar√° en un servicio S3. Puede acceder al archivo utilizando el enlace proporcionado.
    </p>
    <p class="text-gray-600 mb-4">
Esto puede llevar unos minutos
      </p>
    <button
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg shadow-md transition duration-300"
      (click)="confirmBackup()"
    >
      Realizar Respaldo
    </button>
    <div *ngIf="message" class="mt-6">
      <p class="text-green-600 font-medium">{{ message }}</p>
      <a
        *ngIf="fileUrl"
        [href]="fileUrl"
        target="_blank"
        class="block mt-4 text-blue-600 underline font-semibold hover:text-blue-800"
      >
        Ver respaldo en S3
      </a>
    </div>
  </div>
