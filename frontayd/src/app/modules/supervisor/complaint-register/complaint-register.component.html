<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-8 text-blue-600">Lista de Quejas</h1>
    
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
      <thead>
        <tr>
          <th class="px-6 py-4 text-left">ID</th>
          <th class="px-6 py-4 text-left">Categor√≠a</th>
          <th class="px-6 py-4 text-left">Detalles</th>
          <th class="px-6 py-4 text-left">Nombre</th>
          <th class="px-6 py-4 text-left">Correo</th>
          <th class="px-6 py-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let complaint of complaints">
          <td class="px-6 py-4">{{ complaint.id }}</td>
          <td class="px-6 py-4">{{ complaint.category }}</td>
          <td class="px-6 py-4">{{ complaint.details }}</td>
          <td class="px-6 py-4">{{ complaint.name }} {{ complaint.last_name }}</td>
          <td class="px-6 py-4">{{ complaint.email }}</td>
          <td class="px-6 py-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="viewDetails(complaint.id)">
              Ver Detalles
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
