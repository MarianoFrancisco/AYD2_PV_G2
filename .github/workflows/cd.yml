name: CD Pipeline for backend-money-bin

on:
  workflow_run:
    workflows: ["CI Pipeline for backend-money-bin"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: EC2

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-money-bin-latest

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.BACKEND_IP }} 2>/dev/null >> ~/.ssh/known_hosts || true

      - name: Transfer Docker image to EC2
        run: |
          scp backend-money-bin-latest.tar.gz ubuntu@${{ secrets.BACKEND_IP }}:/home/ubuntu/

      - name: Deploy Backend to EC2
        run: |
          ssh ubuntu@${{ secrets.BACKEND_IP }} << 'EOF'
          cd /home/ubuntu
          docker load < backend-money-bin-latest.tar.gz
          docker-compose down
          docker-compose up -d
          EOF
