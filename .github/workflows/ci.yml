name: CI Pipeline for backend-money-bin

on:
  push:
    branches:
      - main
      - feature202030987_ci-cd-backend

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    environment: Database

    env:
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_PORT: ${{ secrets.MYSQL_PORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run:  |
          cd backend
          npm install

      - name: Run Unit Tests
        run:  |
          cd backend
          npm test unit --forceExit

      - name: Run Integration Tests
        run:  |
          cd backend
          npm test integration --forceExit

      - name: Set up Docker
        run: |
          echo "Ensuring Docker is installed"
          docker --version

      - name: Build Docker image
        run: |
          docker build -t backend-money-bin:latest -f backend/Dockerfile backend

      - name: Save Docker image to file
        run: |
          docker save backend-money-bin:latest | gzip > backend-money-bin-latest.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-money-bin-latest
          path: backend-money-bin-latest.tar.gz
