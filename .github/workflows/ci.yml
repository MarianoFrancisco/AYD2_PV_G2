name: CI Pipeline for backend-money-bin

on:
  push:
    branches:
      - main
      - feature202030987_ci-cd-backend

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run:  |
          cd backend
          npm test unit

      - name: Run Integration Tests
        run:  |
          cd backend
          npm test integration

      - name: Publish Integration Test Results
        uses: dorny/test-reporter@v1
        with:
          name: Integration Tests
          path: ./test-reports/integration/junit.xml
          reporter: junit

      - name: Set up Docker
        run: |
          echo "Ensuring Docker is installed"
          docker --version

      - name: Build Docker image
        run: |
          docker build -t backend-money-bin:latest -f backend/Dockerfile backend

      - name: Save Docker image to file
        run: |
          docker save backend-money-bin:latest | gzip > backend-money-bin-latest.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-money-bin-latest
          path: backend-money-bin-latest.tar.gz
